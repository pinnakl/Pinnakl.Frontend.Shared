<div class="col-md-10 font-size-14px font-weight-bold">
  {{ action.name }}
</div>
<div class="col-md-2">
  <div class="row">
    <div class="horizontal-align-center col-md-6">
      <button (click)="onActionClicked.emit(action)">
        <i class="icon-pinnakl-play"></i>
      </button>
    </div>
    <div class="horizontal-align-center col-md-6">
      <button (click)="onActionSupress.emit(action)">
        <i class="icon-pinnakl-remove"></i>
      </button>
    </div>
  </div>
</div>
