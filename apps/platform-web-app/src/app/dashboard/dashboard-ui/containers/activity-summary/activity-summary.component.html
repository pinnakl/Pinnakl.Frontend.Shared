<div class="row mx-0">
  <div
    class="activity-container col-md-12 pl-4 pr-4 pb-4 background-color-white rounded"
  >
    <div class="row justify-content-between align-items-center mb-1">
      <div class="col-auto font-weight-bold">
        PORTFOLIO ACTIVITY SUMMARY
      </div>
      <activity-form
        class="col-auto"
        (refreshActivitySummary)="refreshActivitySummary($event)"
      ></activity-form>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row ml-0 mr-2">
          <div class="col-md-12">
            <pnl-by-category
              category="Asset Type"
              [pnlData]="activitySummary.pnlAssetType"
            ></pnl-by-category>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row mr-0 ml-2">
          <div class="col-md-12">
            <pnl-by-category
              category="Sector"
              [pnlData]="activitySummary.pnlSector"
            ></pnl-by-category>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 mb-1">
      <div class="col-md-6">
        <div class="row ml-0 mr-2">
          <div class="col-md-12">
            <possition-summary
              [positions]="activitySummary.positionsAdded"
              type="Positions Added"
            ></possition-summary>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row mr-0 ml-2">
          <div class="col-md-12">
            <possition-summary
              [positions]="activitySummary.positionsExited"
              type="Positions Exited"
            ></possition-summary>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
