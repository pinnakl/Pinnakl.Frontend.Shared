<div class="pnkl-page container-fluid">
  <div class="row pnkl-page-header">
    <div class="col-md-12 full-width-padding-fix">
      <h2 class="text-secondary">Organizations</h2>
    </div>
  </div>
  <div class="row investor-details-body">
    <div class="col-md-12">
      <div class="row investor-component-card">
        <form
          class="col-md-12"
          [formGroup]="organizationSelectionForm"
          novalidate
        >
          <pinnakl-input
            controlName="organization"
            [dropdownSource]="organizations"
            [dropdownOptions]="{
              objectModel: true,
              viewProperty: 'name'
            }"
            [form]="organizationSelectionForm"
            label="ORGANIZATION"
            type="dropdown"
          >
          </pinnakl-input>
        </form>
      </div>
      <div class="row investor-component-card mt-3">
        <div class="col-md-12">
          <div class="row investor-summary-viewer-header">
            <div class="col-md-12">Organization Information</div>
          </div>
          <div class="row mt-3 investor-summary-body">
            <form
              class="col-md-12"
              [class.ng-submitted]="submitted"
              [formGroup]="form"
              (ngSubmit)="saveInformation()"
              novalidate
            >
              <div class="row manual-security-tab-content">
                <div class="col-md-4">
                  <pinnakl-input
                    controlName="name"
                    [form]="form"
                    label="NAME"
                    [required]="true"
                    type="text"
                  >
                  </pinnakl-input>
                </div>
                <div class="col-md-4">
                  <pinnakl-input
                    controlName="ticker"
                    [form]="form"
                    label="TICKER"
                    [required]="true"
                    type="text"
                  >
                  </pinnakl-input>
                </div>
                <div class="col-md-4">
                  <pinnakl-input
                    controlName="statusId"
                    [dropdownSource]="organizationStatusTypes"
                    [dropdownOptions]="{
                      modelProperty: 'optionValue',
                      viewProperty: 'optionDescription'
                    }"
                    [form]="form"
                    label="STATUS"
                    [required]="true"
                    type="dropdown"
                  >
                  </pinnakl-input>
                </div>
                <div class="col-md-4">
                  <pinnakl-input
                    controlName="countryCode"
                    [dropdownSource]="countries"
                    [dropdownOptions]="{
                      modelProperty: 'code',
                      viewProperty: 'name'
                    }"
                    [form]="form"
                    label="COUNTRY OF INCORPORATION"
                    [required]="true"
                    type="dropdown"
                  >
                  </pinnakl-input>
                </div>
                <div class="col-md-4">
                  <pinnakl-input
                    controlName="riskCountryCode"
                    [dropdownSource]="countries"
                    [dropdownOptions]="{
                      modelProperty: 'code',
                      viewProperty: 'name'
                    }"
                    [form]="form"
                    label="COUNTRY OF RISK"
                    [required]="true"
                    type="dropdown"
                  >
                  </pinnakl-input>
                </div>
              </div>
              <div class="row m-3">
                <div class="col-md-default-width">
                  <button
                    #anchor
                    class="btn btn-security btn-success"
                    [disabled]="!form.dirty"
                    type="submit"
                  >
                    SAVE
                  </button>
                  <confirm-action
                    [anchor]="anchor"
                    confirmationMessage="Are you sure you want to reset the form?"
                    (onCancelled)="cancelReset()"
                    (onConfirmed)="resetForm()"
                    [showConfirmation]="cancelConfirmationVisible"
                  >
                  </confirm-action>
                </div>
                <div class="col-md-default-width">
                  <button
                    class="btn btn-security btn-cancel"
                    (click)="showConfirmation()"
                    [disabled]="!form.dirty"
                    type="button"
                  >
                    CANCEL
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
