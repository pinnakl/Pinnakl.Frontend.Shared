<div class="pnkl-page row">
  <div class="col-md-12">
    <div class="row pnkl-page-header">
      <div class="col-md-12 full-width-padding-fix">
        <div class="row">
          <div class="col-md-12"><h3 class="text-secondary">History</h3></div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 background-color-white">
        <h4 *ngIf="tab === 'externalIdentifiers'">PB IDENTIFIERS</h4>
        <pinnakl-grid
          [columnDefs]="colDefs"
          [gridHeight]="gridHeight"
          [gridOptions]="gridOptions"
          [groupMultiAutoColumn]="true"
          [rowData]="rowData"
          styleClass="full-width"
        >
        </pinnakl-grid>
      </div>
    </div>
    <div
      *ngIf="tab === 'externalIdentifiers'"
      class="row section-border mb-3"
    ></div>
    <div class="row" *ngIf="tab === 'externalIdentifiers'">
      <div class="col-md-12 background-color-white">
        <h4>ADMIN IDENTIFIERS</h4>
        <pinnakl-grid
          [columnDefs]="colDefForAdminIdentifier"
          [gridHeight]="'200px'"
          [gridOptions]="adminGridOptions"
          [groupMultiAutoColumn]="true"
          [rowData]="adminRowData"
          styleClass="full-width"
        >
        </pinnakl-grid>
      </div>
    </div>
  </div>
</div>
