<div class="positions-share-presets">
  <div class="share-presets-header mb-3">
    <h3>Share your presets</h3>
  </div>
  <div class="share-presets-body">
    <form [formGroup]="sharePresetsForm" (ngSubmit)="sharePresets()">
      <pinnakl-input
        controlName="presets"
        [dropdownSource]="presets"
        [dropdownOptions]="{
            objectModel: true,
            viewProperty: 'name'
          }"
        [form]="sharePresetsForm"
        label="PRESETS"
        [required]="true"
        type="multiselect">
      </pinnakl-input>
      <pinnakl-input
        controlName="users"
        [dropdownSource]="users"
        [dropdownOptions]="{
            objectModel: true,
            viewProperty: 'fullName'
          }"
        [form]="sharePresetsForm"
        label="USERS"
        [required]="true"
        type="multiselect">
      </pinnakl-input>

      <div class="share-presets-actions">
        <button class="btn btn-success"
                type="submit"
                [disabled]="sharePresetsForm.invalid">Share</button>
      </div>
    </form>
  </div>
</div>
