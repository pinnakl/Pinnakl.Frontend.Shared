<div class="bg-white p-3 container-fluid wrapper">
  <div class="my-3 col-auto">
    <input [(ngModel)]="from" />
    <input class="ml-3" [(ngModel)]="to" />
    <button class="btn btn-primary mx-3" (click)="doSomething()">
      DO SOMETHING
    </button>
  </div>
  <div class="my-3 col-auto">
    <pre
      [ngClass]="{
        'text-success': !apiActionError,
        'text-danger': apiActionError
      }"
      >{{ apiActionResult | json }}</pre
    >
  </div>
</div>
