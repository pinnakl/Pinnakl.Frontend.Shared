<module-documentation #parent>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12"><h1>Dashboard</h1></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          This screen is used to run tasks such as trade files, broker
          allocations, FTP. Users can also see history of these tasks as well.
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12"><h2>Execute a Task</h2></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-success waves-effect"
            (click)="
              parent.showDemo(
                'https://portalvhdsmhsd8nkfxlwl2.blob.core.windows.net/platformhelpcontent/Dashboard-TaskExecution.mp4'
              )
            "
            href=""
          >
            View demo
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12"><h2>Finding out task run history</h2></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-success waves-effect"
            (click)="
              parent.showDemo(
                'https://portalvhdsmhsd8nkfxlwl2.blob.core.windows.net/platformhelpcontent/Dashboard-TaskHistory.mp4'
              )
            "
            href=""
          >
            View demo
          </button>
        </div>
      </div>
    </div>
  </div>
</module-documentation>
