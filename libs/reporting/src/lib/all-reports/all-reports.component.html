<div class="container-fluid p-0">
  <div class="row no-gutters">
    <div class="col-12">
      <div class="pnkl-page-header prospecting-header-height">
        <div class="col-md-12 full-width-padding-fix">
          <div class="row">
            <div class="col-md-9">
              <h2 class="text-secondary">Reporting</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="reports-grid no-gutters p-3">
        <ng-container
          *ngFor="let reportGroup of reportGroups"
        >
          <div class="row report-card flex-column align-items-start">
            <div class="col-auto p-0 row no-gutters align-items-center justify-content-between w-100">
              <div class="col flex-grow-1">
                <h2>
                  {{ reportGroup.reportCategory }}
                </h2>
              </div>
              <div class="col-auto"><i class="sprites doc-icon"></i></div>
            </div>
            <div class="col p-0">
              <ul class="report-card-ul my-4">
                <div class="user-list">
                  <li
                  class="mb-3"
                  *ngFor="let report of reportGroup.userReportList"
                >
                  <a
                    class="ellipse-highlighter"
                    [routerLink]="[
                      '/reporting/report-manager',
                      report.reportId,
                      report.reportName,
                      report.clientReportId,
                      report.id
                    ]"
                  >
                    <i class="icon-pinnakl-cog"></i> {{ report.reportName }}
                  </a>
                </li>
                </div>
                <li *ngFor="let report of reportGroup.clientReportList">
                  <a
                    [routerLink]="[
                      '/reporting/report-manager',
                      report.reportId,
                      report.reportName,
                      report.id,
                      'null'
                    ]"
                  >
                    {{ report.reportName }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
