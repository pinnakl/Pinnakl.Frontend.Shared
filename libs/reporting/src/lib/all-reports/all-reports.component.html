<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row pnkl-page-header prospecting-header-height">
        <div class="col-md-12 full-width-padding-fix">
          <div class="row">
            <div class="col-md-9">
              <h2 class="text-secondary">Reporting</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-3">
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 p-0"
          *ngFor="let reportGroup of reportGroups"
        >
          <div class="row report-card">
            <div class="col-md-12">
              <h2>
                {{ reportGroup.reportCategory }}
                <i class="sprites doc-icon"></i>
              </h2>
            </div>
            <ul class="report-card-ul mt-3">
              <li
                class="mb-3"
                *ngFor="let report of reportGroup.userReportList"
              >
                <a
                  class="ellipse-highlighter"
                  [routerLink]="[
                    '/reporting/report-manager',
                    report.reportId,
                    report.reportName,
                    report.clientReportId,
                    report.id
                  ]"
                >
                  <i class="icon-pinnakl-cog"></i> {{ report.reportName }}
                </a>
              </li>
              <li *ngFor="let report of reportGroup.clientReportList">
                <a
                  [routerLink]="[
                    '/reporting/report-manager',
                    report.reportId,
                    report.reportName,
                    report.id,
                    'null'
                  ]"
                >
                  {{ report.reportName }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
