<pinnakl-modal (closeModal)="reject()" [hideDialog]="hideConfirmActionDialog">
  <div>
    <div class="modal-header"><h5>Confirm Action</h5></div>
    <div class="modal-body">{{ message }}</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">
        YES
      </button>
      <button type="button" (click)="reject()" class="btn btn-secondary">
        NO
      </button>
    </div>
  </div>
</pinnakl-modal>
