<section>
  <div class="container">
    <div class="row pos-relative">
      <div class="pwd-hint" *ngIf="passwordStrength === 'weak'">
        <div>
          Should have at least 8 characters, an uppercase character, a lowercase
          character, a numeric character, a special character
        </div>
      </div>
      <div class="login-form">
        <div class="big-logo">
          <img src="assets/images/big-logo2.png" alt="" />
        </div>
        <form id="changePwdForm" name="changePwdForm">
          <div class="input-field color-lighter is-ready form-group">
            <input
              id="pwd"
              name="pwd"
              type="password"
              (keyup)="analyzePassword(pwd)"
              [(ngModel)]="pwd"
              required
            />
            <label for="pwd">NEW PASSWORD</label>
          </div>
          <div class="input-field color-lighter is-ready form-group">
            <input
              id="confirmPwd"
              name="confirmPwd"
              type="password"
              (keyup)="matchPassword()"
              [(ngModel)]="confirmPwd"
              required
            />
            <label for="confirmPwd">CONFIRM PASSWORD</label>
          </div>
          <div *ngIf="passwordStrength === 'weak'" class="weak-password">
            <b>Password Strength: </b>Weak
          </div>
          <div *ngIf="passwordStrength === 'strong'" class="strong-password">
            <b>Password Strength: </b>Strong
          </div>
          <div *ngIf="passwordNoMatch" class="noMatch">
            Passwords do not match. Try again?
          </div>
          <div class="login MT30">
            <button
              class="btn btn-success btn-full"
              [disabled]="
                !pwd || !confirmPwd || disableSubmitBtn || confirmPwd != pwd
              "
              (click)="changePassword()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
