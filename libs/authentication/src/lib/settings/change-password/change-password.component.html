<div class="change-password" [style.height.%]="!isResetPassword ? 100 : null">
  <h4 class="reset-password-title" *ngIf="isResetPassword">Your password is old and should be changed</h4>
  <form (ngSubmit)="changePassword()">
    <div class="change-password-fields">
      <div class="relative">
        <div class="input-field color-lighter is-ready form-group change-password-input">
          <input
            id="change-password"
            name="change-password"
            type="password"
            (keyup)="analyzePassword(pwd)"
            [(ngModel)]="pwd"
            required
          />
          <label for="change-password">NEW PASSWORD</label>
        </div>
        <div class="change-password-hint" *ngIf="passwordStrength === 'weak'">
          <div>
            Should have at least 8 characters, an uppercase character, a lowercase
            character, a numeric character, a special character
          </div>
        </div>
      </div>
      <div>
        <div class="input-field color-lighter is-ready form-group change-password-input mb-1">
          <input
            id="confirm-change-password"
            name="confirm-change-password"
            type="password"
            (keyup)="matchPassword()"
            [(ngModel)]="confirmPwd"
            required
          />
          <label for="confirm-change-password">CONFIRM PASSWORD</label>
        </div>
      </div>
      <div *ngIf="passwordStrength === 'weak'" class="weak-password">
        <b>Password Strength: </b>Weak
      </div>
      <div *ngIf="passwordStrength === 'strong'" class="strong-password">
        <b>Password Strength: </b>Strong
      </div>
      <div *ngIf="passwordNoMatch" class="noMatch">
        Passwords do not match. Try again?
      </div>
    </div>
    <div class="change-password-actions">
      <button
        class="btn btn-success btn-security btn-save"
        [disabled]="!pwd || !confirmPwd || disableSubmitBtn || confirmPwd != pwd"
        type="submit">
        SAVE
      </button>
    </div>
  </form>
</div>
