<kendo-window
  *ngIf="visible"
  [height]="320"
  [width]="500"
  (close)="onClose.emit()"
>
  <kendo-window-titlebar>
    <div class="k-window-title"><strong>Login Limit Exceeded</strong></div>
    <button kendoWindowCloseAction></button>
  </kendo-window-titlebar>
  <div class="mb-3">
    Please deactivate your current active session(s) to continue.
  </div>
  <table class="table table-bordered">
    <thead>
      <th>Start Time</th>
      <th>IP Address</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions">
        <td>{{ session.createdDate | date: 'short' }}</td>
        <td>{{ session.ipAddress }}</td>
        <td>
          <button
            class="btn btn-danger"
            [disabled]="session.deviceDetail === 'mobile'"
            (click)="deactivateSession.emit(session)"
          >
            DEACTIVATE
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-align-center mt-3">
    <button class="btn btn-danger" (click)="deactivateAllSessions.emit()">
      DEACTIVATE ALL
    </button>
  </div>
</kendo-window>
